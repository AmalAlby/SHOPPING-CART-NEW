<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1><b>SEARCH PRODUCT</b></h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label"><h3>PRODUCT NAME</h3></label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="read()" class="btn btn-primary"><h4>SEARCH</h4></button>
                </div>
            </div>

            <div class="row g-3 mt-4" *ngFor="let i of searchdata">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image Link</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">{{i.name}}</th>
                            <td>{{i.category}}}</td>
                            <td>{{i.price}}</td>
                            <td>{{i.imagelink}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>

        </div>
    </div>
</div>
