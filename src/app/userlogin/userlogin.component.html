<style>
    .bgm{background-image:url('https://www.sagatraining.ca/wp-content/uploads/2018/10/background-images-for-login-form-8.jpg')}
</style>
<div class="bgm" style="height:900px">

<div class="container">
    <div class="row mt-4 g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-primary">
            <div class="row g-5 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center text-primary">
                    <h1><b>USER LOGIN</b></h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label"><h3>EMAIL ID</h3></label>
                    <input name="emailid" [(ngModel)]="emailid"  type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label"><h3>Password</h3></label>
                    <input name="password" [(ngModel)]="password" type="password" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="log()" class="btn btn-primary"><h5>LOGIN</h5></button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <a routerLink="/"><h4>Back to Admin Login ---></h4></a>
                </div>
            </div>
        </div>
    </div>
